<html>
<head>
<title>lista ordenada</title>
</head>
<body>
<h4>numeros:</h4>
<ol>
<li>Manzanas</li>
<li>Bananas</li>
<li>Limones</li>
</ol>
<h4>letras minusculas:</h4>
<ol type="a">
<li>Manzanas</li>
<li>Bananas</li>
<li>Limones</li>
</ol>
<h4>numeros romanos (i):</h4>
<ol type="i">
<li>Manzanas</li>
<li>Bananas</li>
<li>Limones</li>
</ol>
<h4>letras mayusculas:</h4>
<ol type="A">
<li>Manzanas</li>
<li>Bananas</li>
<li>Limones</li>
</ol>
<h4>numeros romanos (I):</h4>
<ol type="I">
<li>Manzanas</li>
<li>Bananas</li>
<li>Limones</li>
</ol>
</body>
</html>
